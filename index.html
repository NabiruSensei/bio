<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Senpai's Socials</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Fira+Sans:wght@500&family=IBM+Plex+Mono:wght@200&family=Karla:wght@500&family=Montserrat&family=Nunito&family=Nunito+Sans:opsz,wght@6..12,300&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="secondcontainer">
        <img class="pfp" src="pfp.png" alt="PFP" />
        <div class="typecontainer">
          <div class="typedword"><h1 class="username">Nabiru Senpai</h1></div>
        </div>
        <div class="linkscontainer">
          <a
            class="links"
            href="https://codepen.io/nabiru_senpai"
            target="_blank"
            ><div class="links1">
              <h4 class="socialnamebro">Codepen</h4>
              <img
                class="socialsiconspics"
                src="codepen.png"
                alt="CODEPEN"
              /></div
          ></a>

          <a
            class="links"
            href="https://github.com/nabiru-senpai"
            target="_blank"
            ><div class="links2">
              <h4 class="socialnamebro">Github</h4>
              <img
                class="socialsiconspics"
                src="github.png"
                alt="GITHUB"
              /></div
          ></a>

          <a
            class="links"
            href="https://www.youtube.com/channel/UCf5dldgEUcXCAgDvSCPKJuQ"
            target="_blank"
            ><div class="links3">
              <h4 class="socialnamebro">Youtube</h4>
              <img class="socialsiconspics" src="yt.png" alt="YOUTUBE" /></div
          ></a>

          <a
            class="links"
            href="https://www.instagram.com/nabiru_senpai/"
            target="_blank"
            ><div class="links4">
              <h4 class="socialnamebro">Instagram</h4>
              <img
                class="socialsiconspics"
                src="instagram.png"
                alt="INSTAGRAM"
              /></div
          ></a>

          <a
            class="links"
            href="https://discord.com/users/1163083030181711912"
            target="_blank"
            ><div class="links5">
              <h4 class="socialnamebro">Discord</h4>
              <img
                class="socialsiconspics"
                src="discord.png"
                alt="DISCORD"
              /></div
          ></a>

          <a
            class="links"
            href="https://www.reddit.com/user/nabiru_sensei"
            target="_blank"
            ><div class="links6">
              <h4 class="socialnamebro">Reddit</h4>
              <img
                class="socialsiconspics"
                src="reddit.png"
                alt="REDDIT"
              /></div
          ></a>

          <a
            class="links"
            href="https://twitter.com/nabiru_senpai"
            target="_blank"
            ><div class="links7">
              <h4 class="socialnamebro">X</h4>
              <img class="socialsiconspics" src="x.png" alt="X" /></div
          ></a>
        </div>
      </div>
    </div>
    <div class="endpart"></div>
  </body>
</html>
